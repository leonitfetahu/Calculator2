<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    
<div id="calculator"> <!-- divi kryesor njejt si  nje box -->
    <input id="display" readonly> <!--thjesht nje input me nje id per me bo ndryshime pra nje text area for display-->

<div id="keys"><!--nje div i cili permban te gjitha numrat dhe shenjat "+" "-"etj-->
<button onclick="appendToDisplay('+')" class="operator-btn">+</button> <!--krijojm nje funksion te javascript qee quhet appendtodisplay (name it qfare don thjesht te ket kuptim sepse eshte function but not violate the syntax)-->
<button onclick="appendToDisplay('7')">7</button>
<button onclick="appendToDisplay('8')">8</button>
<button onclick="appendToDisplay('9')">9</button>
<button onclick="appendToDisplay('-')" class="operator-btn">-</button> <!--add another class so u can change anything u want "u can name the class however u want it"in this case its color so it looks better -->
<button onclick="appendToDisplay('4')">4</button>
<button onclick="appendToDisplay('5')">5</button>
<button onclick="appendToDisplay('6')">6</button>
<button onclick="appendToDisplay('*')" class="operator-btn">*</button>
<button onclick="appendToDisplay('1')">1</button>
<button onclick="appendToDisplay('2')">2</button>
<button onclick="appendToDisplay('3')">3</button>
<button onclick="appendToDisplay('/')" class="operator-btn">/</button>
<button onclick="appendToDisplay('0')">0</button>
<button onclick="appendToDisplay('.')" class="operator-btn">.</button>
<button onclick="calculate()" class="operator-btn">=</button><!-- create a diff function on = and the function calculate to get the result so "="-->
<button onclick="clearDisplay()"class="operator-btn">C</button><!--anotther button with an unique function so its makes sense the letter c to clear-->
</div>
</div>
